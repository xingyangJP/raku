      summary: Update registration code of my office
      description: 適格請求書発行事業者番号の作成・更新
      operationId: put-office-registration-code
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  registration_code:
                    type: string
                required:
