name: Deploy to Xserver

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install NPM Dependencies
      run: npm install

    - name: Build Frontend Assets
      run: npm run build

    - name: Deploy Files with Manual rsync
      run: |
        echo "${{ secrets.ACTIONS_DEPLOY_KEY }}" > private_key.pem
        chmod 600 private_key.pem
        rsync -avz -e "ssh -i private_key.pem -p 10022 -o StrictHostKeyChecking=no" \
          --exclude='.git' --exclude='node_modules' \
          ./ xero@xero.xsrv.jp:/home/xero/raku/

    - name: Run Post-Deploy Commands on Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: xero.xsrv.jp
        username: xero
        key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        port: 10022
        script: |
          set -e # Exit immediately if a command exits with a non-zero status.
          echo "âœ… Deployment script started."
          cd /home/xero/raku
          echo "âœ… Creating .env file..."
          echo "${{ secrets.DOT_ENV_PRODUCTION }}" > .env
          echo "âœ… Setting permissions..."
          chmod -R 777 storage bootstrap/cache
          echo "âœ… Generating app key..."
          /opt/php-8.2.28-2/bin/php artisan key:generate --force
          echo "âœ… Clearing config cache..."
          /opt/php-8.2.28-2/bin/php artisan config:clear
          echo "âœ… Running database migrations..."
          /opt/php-8.2.28-2/bin/php artisan migrate --force
          echo "âœ… Caching configuration..."
          /opt/php-8.2.28-2/bin/php artisan route:cache
          /opt/php-8.2.28-2/bin/php artisan view:cache
          /opt/php-8.2.28-2/bin/php artisan config:cache
          echo "âœ… Creating symlink..."
          rm -rf /home/xero/xerographix.co.jp/public_html/sales
          ln -s /home/xero/raku/public /home/xero/xerographix.co.jp/public_html/sales
          echo "ðŸš€ Deployment finished successfully."
