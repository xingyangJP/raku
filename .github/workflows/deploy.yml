name: Deploy to Xserver

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'

    - name: Install Composer Dependencies
      run: composer install --no-dev --optimize-autoloader

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install NPM Dependencies
      run: npm install

    - name: Build Frontend Assets
      run: npm run build

    - name: Deploy Files with rsync
      uses: appleboy/rsync-action@master
      with:
        host: xero.xsrv.jp
        username: xero
        key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        port: 10022
        source: "./"
        target: "/home/xero/raku"
        exclude: |
          .git
          node_modules

    - name: Run Post-Deploy Commands on Server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: xero.xsrv.jp
        username: xero
        key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
        port: 10022
        script: |
          cd /home/xero/raku
          if [ ! -f ".env" ]; then
            cp .env.example .env
            /opt/php-8.2.28-2/bin/php artisan key:generate --force
          fi
          /opt/php-8.2.28-2/bin/php artisan migrate --force
          /opt/php-8.2.28-2/bin/php artisan config:cache
          /opt/php-8.2.28-2/bin/php artisan route:cache
          /opt/php-8.2.28-2/bin/php artisan view:cache
          ln -snf /home/xero/raku/public /home/xero/xerographix.co.jp/public_html/sales
          echo "ðŸš€ Deployment finished successfully."