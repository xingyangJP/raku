name: Playwright Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install Node dependencies
        run: npm ci

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Setup .env and generate APP_KEY
        run: |
          cp .env.example .env
          php artisan key:generate

      - name: Run Migrations
        run: php artisan migrate --force

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Start application server
        run: php artisan serve --host 127.0.0.1 --port 8000 > server.log 2>&1 &
      
      - name: Wait for server
        run: |
          sleep 5
          for i in $(seq 1 30); do
            if curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/ | grep 200 &> /dev/null; then
              echo "Server is up!"
              break
            fi
            echo "Waiting for server... ($i/30)"
            sleep 1
          done
          if ! curl -s -o /dev/null -w "%{http_code}" http://127.0.0.1:8000/ | grep 200 &> /dev/null; then
            echo "Server did not start in time. Checking server.log..."
            cat server.log
            exit 1
          fi

      - name: Run Playwright tests
        run: npx playwright test

      - uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30